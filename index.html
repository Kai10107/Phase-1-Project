<!DOCTYPE html>
<html>
<head>
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Card Game</h1>
        <input type="number" id="card-count" min="1" value="1"> 
        <button id="draw-card">Draw a Card</button>
        <button id="shuffle-deck">Shuffle Deck</button>
        <button id="deal-button">Deal</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <div id="card-display"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
