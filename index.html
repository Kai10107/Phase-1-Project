<!DOCTYPE html>
<html>
<head>
    <title>War Card Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <h1>War</h1>

        <div class="scoreboard">
            
            <div id="round-result"></div> 
            <div id="game-result"></div> 
          </div>

        <div id="player-area">
            <h2>Player </h2>
            <div id="player-card"><img src="https://deckofcardsapi.com/static/img/back.png"></div> 
            <div id="player-score">Player Score: 0</div>
            <div id="player-won-cards" class="won-cards-container"></div>
        </div>

        <div id="battleground">
            <button id="play-round">Play Round</button>
            
        </div>

        <div id="computer-area">
            <h2>Computer</h2>
            <div id="computer-card"><img src="https://deckofcardsapi.com/static/img/back.png"></div> 
            <div id="computer-score">Computer Score: 0</div>
            <div id="computer-won-cards" class="won-cards-container"></div> 
        </div>

    </div>
    <script src="script.js"></script> 
</body>
</html>
